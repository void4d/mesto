<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место. Россия" class="header__logo">
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/Avatar.png" alt="">
    <div class="profile__info">
      <p class="profile__info_name">Жак-Ив Кусто</p>
      <p class="profile__info_description">Исследователь океана</p>
      <div class="profile__edit-button"></div>
    </div>
    <div class="profile__add-button"></div>
  </section>

  <section class="elements">
    <div class="elements__card">
      <img src="./images/Altai.jpg" class="elements__photo">
      <div class="elements__bottom-part">
        <p class="elements__heading">Алтай</p>
        <div class="elements__like-button"></div>
      </div>
    </div>
    <div class="elements__card">
      <img src="./images/Kurshkaya Kosa.jpg" class="elements__photo">
      <div class="elements__bottom-part">
        <p class="elements__heading">Куршская коса</p>
        <div class="elements__like-button"></div>
      </div>
    </div>
    <div class="elements__card">
      <img src="./images/Elbrus.jpg" class="elements__photo">
      <div class="elements__bottom-part">
        <p class="elements__heading">Эльбрус</p>
        <div class="elements__like-button"></div>
      </div>
    </div>
    <div class="elements__card">
      <img src="./images/Kamchatka.jpg" class="elements__photo">
      <div class="elements__bottom-part">
        <p class="elements__heading">Камчатка</p>
        <div class="elements__like-button"></div>
      </div>
    </div>
    <div class="elements__card">
      <img src="./images/Baikal.jpg" class="elements__photo">
      <div class="elements__bottom-part">
        <p class="elements__heading">Байкал</p>
        <div class="elements__like-button"></div>
      </div>
    </div>
    <div class="elements__card">
      <img src="./images/Karachaevsk.jpg" class="elements__photo">
      <div class="elements__bottom-part">
        <p class="elements__heading">Карачаевск</p>
        <div class="elements__like-button"></div>
      </div>
    </div>



  </section>

</body>

</html>
