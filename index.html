<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место. Россия" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <div class="profile__edit-button"></div>
      </div>
      <div class="profile__add-button"></div>
    </section>

    <ul class="elements">
      <li class="elements__card">
        <img src="./images/Altai.jpg" class="elements__photo" alt="Горная долина">
        <div class="elements__bottom-part">
          <p class="elements__heading">Алтай</p>
          <div class="elements__like-button"></div>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Kurshkaya_Kosa.jpg" class="elements__photo" alt="Побережье">
        <div class="elements__bottom-part">
          <p class="elements__heading">Куршская коса</p>
          <div class="elements__like-button"></div>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Elbrus.jpg" class="elements__photo" alt="Гора">
        <div class="elements__bottom-part">
          <p class="elements__heading">Эльбрус</p>
          <div class="elements__like-button"></div>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Kamchatka.jpg" class="elements__photo" alt="Вулкан Горелая Сопка">
        <div class="elements__bottom-part">
          <p class="elements__heading">Камчатка</p>
          <div class="elements__like-button"></div>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Baikal.jpg" class="elements__photo" alt="Замерзший Байкал и гора">
        <div class="elements__bottom-part">
          <p class="elements__heading">Байкал</p>
          <div class="elements__like-button"></div>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Karachaevsk.jpg" class="elements__photo" alt="Шоанинский храм">
        <div class="elements__bottom-part">
          <p class="elements__heading">Карачаевск</p>
          <div class="elements__like-button"></div>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_closed">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" name="name">
        <input class="popup__input popup__input_type_description" name="description">
        <button class="popup__save-button">Сохранить</button>
      </form>

    </div>
  </section>
<script src="./scripts/index.js"></script>
</body>

</html>
