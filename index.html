<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место. Россия" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="elements__card">
          <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
          <img src="./images/Altai.jpg" class="elements__photo" alt="Горная долина">
          <div class="elements__bottom-part">
            <h2 class="elements__heading">Алтай</h2>
            <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
          <img src="./images/Kurshkaya_Kosa.jpg" class="elements__photo" alt="Побережье">
          <div class="elements__bottom-part">
            <h2 class="elements__heading">Куршская коса</h2>
            <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
          <img src="./images/Elbrus.jpg" class="elements__photo" alt="Гора">
          <div class="elements__bottom-part">
            <h2 class="elements__heading">Эльбрус</h2>
            <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
          <img src="./images/Kamchatka.jpg" class="elements__photo" alt="Вулкан Горелая Сопка">
          <div class="elements__bottom-part">
            <h2 class="elements__heading">Камчатка</h2>
            <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
          <img src="./images/Baikal.jpg" class="elements__photo" alt="Замерзший Байкал и гора">
          <div class="elements__bottom-part">
            <h2 class="elements__heading">Байкал</h2>
            <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
          <img src="./images/Karachaevsk.jpg" class="elements__photo" alt="Шоанинский храм">
          <div class="elements__bottom-part">
            <h2 class="elements__heading">Карачаевск</h2>
            <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup__type_profile-edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="profile-name">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" name="name" placeholder="Введите имя">
        <input class="popup__input popup__input_type_description" name="description" placeholder="Введите описание">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__type_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="profile-name">
        <h2 class="popup__heading">Новое место</h2>
        <input class="popup__input popup__input_type_name" name="name" placeholder="Название">
        <input class="popup__input popup__input_type_description" name="description" placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__type_open-card">
    <div class="popup__photo-container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img src="./images/Altai.jpg" class="popup__photo">
      <p class="popup__caption">Алтай</p>
    </div>
  </div>
  <template class="card-template">
    <ul class="elements">
      <li class="elements__card">
        <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
        <img src="" class="elements__photo" alt="">
        <div class="elements__bottom-part">
          <h2 class="elements__heading"></h2>
          <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
        </div>
      </li>
    </ul>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
