<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Место. Россия" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар пользователя" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form id="editform" class="popup__form" name="profile-name">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input id="username" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40" novalidate />
            <span id="username-error" class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input id="description" class="popup__input popup__input_type_description" name="description" placeholder="Описание" required minlength="2" maxlength="200" novalidate />
            <span id="description-error" class="popup__error-message"></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form id="addform" class="popup__form" name="profile-name">
          <h2 class="popup__heading">Новое место</h2>
          <div class="popup__input-container">
            <input id="cardname" class="popup__input popup__input_type_name" name="name" placeholder="Название" required minlength="2" maxlength="30" novalidate />
            <span id="cardname-error" class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input id="link" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required type="url" novalidate />
            <span id="link-error" class="popup__error-message"></span>
          </div>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-card">
      <div class="popup__photo-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__photo" alt="" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <template class="card-template">
      <li class="elements__card">
        <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
        <img class="elements__photo" alt="" />
        <div class="elements__bottom-part">
          <h2 class="elements__heading"></h2>
          <button class="elements__like-button" type="button" aria-label="Понравилось"></button>
        </div>
      </li>
    </template>
  </body>
</html>
